version: '3.8'

services:
  strapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: strapi-cms
    restart: always
    ports:
      - "4002:4002"
    volumes:
      # Persist SQLite database
      - strapi_data:/app/.tmp
      # Persist uploads
      - strapi_uploads:/app/public/uploads
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4002
      - DATABASE_CLIENT=sqlite
      - DATABASE_FILENAME=.tmp/data.db
      # App keys (generate with: openssl rand -base64 32)
      - APP_KEYS=${APP_KEYS}
      - API_TOKEN_SALT=${API_TOKEN_SALT}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
      - TRANSFER_TOKEN_SALT=${TRANSFER_TOKEN_SALT}
      - JWT_SECRET=${JWT_SECRET}
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:4002/_health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  strapi_data:
  strapi_uploads:
